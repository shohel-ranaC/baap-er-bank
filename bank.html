<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's Get Some
        <span class="font-semibold text-violet-600">Money!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Deposit</h4>
            <div>
              <input
                class="w-9/12 block mb-2 px-3 py-1.5 rounded-md text-black"
                type="number"
                name="deposit"
                id="deposit-field"
                placeholder="$ you want to deposit amount"
              />
              <button
                id="btn-deposit"
                class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-5"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-sky-300 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <div>
              <input
                class="w-9/12 block mb-2 px-3 py-1.5 rounded-md text-black"
                type="number"
                name="withdraw"
                id="withdraw-field"
                placeholder="$ you want to withdraw amount"
              />
              <button
                id="btn-withdraw"
                class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-5"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>

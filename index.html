<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baap Er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to Your
        <span class="font-semibold text-violet-600">Baap Er Bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-md">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3 py-1.5 rounded-md"
            type="email"
            name="email"
            id="user-email"
            placeholder="Your Email"
          />
          <input
            class="w-9/12 block mb-2 px-3 py-1.5 rounded-md mt-4"
            type="password"
            name="password"
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-5"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
